<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sfondo gradient oro -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E5C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cerchio background -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradient)"/>
  
  <!-- Forbici stilizzate -->
  <g transform="translate(50,50)" fill="#1F2937">
    <!-- Lama sinistra -->
    <path d="M -15,-20 L -8,-5 L -12,-5 L -18,-18 Z" stroke="#1F2937" stroke-width="1.5"/>
    <!-- Lama destra -->
    <path d="M 15,-20 L 8,-5 L 12,-5 L 18,-18 Z" stroke="#1F2937" stroke-width="1.5"/>
    <!-- Cerchio maniglia sinistra -->
    <circle cx="-15" cy="-25" r="4" fill="none" stroke="#1F2937" stroke-width="2"/>
    <!-- Cerchio maniglia destra -->
    <circle cx="15" cy="-25" r="4" fill="none" stroke="#1F2937" stroke-width="2"/>
    <!-- Perno centrale -->
    <circle cx="0" cy="-5" r="3" fill="#1F2937"/>
    
    <!-- Lettera P stilizzata sotto -->
    <text x="0" y="20" font-family="serif" font-size="28" font-weight="bold" fill="#1F2937" text-anchor="middle">P</text>
  </g>
</svg>
